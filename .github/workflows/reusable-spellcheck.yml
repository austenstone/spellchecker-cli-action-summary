name: Spell Check .md
on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:
  workflow_run:
    workflows: [Spell Check Dictionary Add]
    types:
      - completed
  pull_request:
    branches: [ main ]
    paths:
      - "**/*.md"
  push:
    branches: [ main ]
    paths:
      - "**/*.md"

jobs:
  spellcheck:
    uses: austenstone/spellchecker-cli-action-summary/.github/workflows/spellcheck.yml@main
